<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Calculo</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/Captura de tela 2025-03-10 211354.png">
</head>

<body>
    <header>
        <div class="row header">
            <div class="col-1 box_logo">
                <img class="logo" src="/img/Captura de tela 2025-03-10 211354.png" alt="">
            </div>
            <div class="col-11">
                <a class="txtenpresa">Nexus enterprise</a>
            </div>
        </div>
    </header>
    <main class="Principal">
        <div class="row conteudo">
            <div class="titileConteudo">
                <h2 class="txtTitile">Calcular seu salario liquido</h2>
            </div>
            <div class="col-sm-6 container">
                <form id="salaryForm">
                    <label>Salário Bruto</label>
                    <input type="number" id="salarioBruto" placeholder="0,00">
                    
                    <label>Benefícios</label>
                    <input type="number" id="beneficios" placeholder="0,00">
                    
                    <label>Dependentes</label>
                    <input type="number" id="dependentes" placeholder="0">
                    
                    <label>Outros descontos</label>
                    <input type="number" id="outrosDescontos" placeholder="0,00">
                    
                    <button type="button" onclick="calcularSalario()">Calcular Salário</button>
                </form>
                
            </div>
            <div class="col-sm-6 container2">
                <h2>Seu salario liquido:</h2>
                <p class="valuer" id="pSL"></p>
                <h2>Valor do desconto do INSS:</h2>
                <p class="valuer" id="pINSS"></p>
                <h2>valor do desconto do IRRF:</h2>
                <p class="valuer" id="pIRRF"></p>
                <h2>valor dos outros descontos:</h2>
                <p class="valuer" id="pOTD"></p>
                <h2>desconto dos dependentes:</h2>
                <p class="valuer" id="dDD"></p>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">
        <h4 class="txtFooter"> &copy; Todos os direitos Reservados. <br> My Pagina Web</h4>
    </footer>

</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="/js/script.js"></script>

</html>
